name: ci-dgraph-net-tests

on:
  push:
    branches: 
    - master
    - dev
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - ready_for_review
    branches: 
    - master
    - dev
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working_directory: ./Dgraph.tests.e2e

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core SDK 7.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Spin up Dgraph 
      run: |
        mkdir dgraph_data
        docker pull dgraph/standalone:latest
        docker run --name dgraph -d -p "9080:9080" -v dgraph_data:/dgraph dgraph/standalone:latest

    - name: Test
      run: dotnet run --no-restore --verbosity normal
